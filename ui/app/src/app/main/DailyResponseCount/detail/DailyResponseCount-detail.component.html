<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="user_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="DailyResponseCount_form_edit" 
        service="DailyResponseCount" 
        entity="DailyResponseCount" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="user_id;response_date" 
        keys-sql-types="INTEGER;VARCHAR" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #user_id attr="user_id" label=" user_id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-date-input #response_date attr="response_date" value-type="string" label="response_date" enabled="yes" required="yes" format="YYYY-MM-DD" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #count_inner attr="count_inner" label="count_inner" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #count_middle attr="count_middle" label="count_middle" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #count_outer attr="count_outer" label="count_outer" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="RESPONSE-user_id">
    <div layout-padding>
      <o-table 
        attr="ResponseTable" 
        service="Response" 
        entity="Response" 
        keys="id"
        parent-keys="user_id:user_id"
        columns="id;card_id;user_id;response_date;response_text;response_bool;response_range;circle_type"  
        horizontal-scroll="yes"
        detail-form-route="Response" 
        edit-form-route="Response"
        visible-columns="id;card_id;user_id;response_date;response_text;response_bool;response_range;circle_type"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="card_id" title="card_id">
    <o-table-cell-renderer-service attr="card_id" 
        service="Card" entity="CardType" columns="id;fellowship_name"
        parent-keys="user_id:card_id"
        value-column="fellowship_name" keys="card_id"
        visible-columns="fellowship_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="Users" entity="UserType" columns="id;name"
        parent-keys="user_id:user_id"
        value-column="name" keys="user_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #response_date attr="response_date" title="response_date" type="DATE" editable="no" required="yes" ></o-table-column>
        
          <o-table-column #response_text attr="response_text" title="response_text" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="response_bool" title="response_bool">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
        
          <o-table-column #response_range attr="response_range" title="response_range" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #circle_type attr="circle_type" title="circle_type" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
