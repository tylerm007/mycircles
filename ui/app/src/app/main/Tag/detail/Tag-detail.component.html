<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="tag_name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Tag_form_edit" 
        service="Tag" 
        entity="Tag" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #tag_name attr="tag_name" label=" tag_name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="fellowship_name"
        service="Fellowship" 
        entity="FellowshipType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="name" 
        value-column-type="VARCHAR"  
        keys="name" 
        columns="name;fellowship_name;name" 
        title="fellowship_name"
        visible-columns="name;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CARDTAG-tag_id">
    <div layout-padding>
      <o-table 
        attr="CardTagTable" 
        service="CardTag" 
        entity="CardTag" 
        keys="id"
        parent-keys="tag_id:id"
        columns="id;card_id;tag_id"  
        horizontal-scroll="yes"
        detail-form-route="CardTag" 
        edit-form-route="CardTag"
        visible-columns="id;card_id;tag_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="card_id" title="card_id">
    <o-table-cell-renderer-service attr="card_id" 
        service="Card" entity="CardType" columns="id;fellowship_name"
        parent-keys="id:card_id"
        value-column="fellowship_name" keys="card_id"
        visible-columns="fellowship_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="tag_id" title="tag_id">
    <o-table-cell-renderer-service attr="tag_id" 
        service="Tag" entity="TagType" columns="id;tag_name"
        parent-keys="id:tag_id"
        value-column="tag_name" keys="tag_id"
        visible-columns="tag_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
