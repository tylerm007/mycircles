<o-form-layout-manager attr="User" mode="tab" title="USER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="UserTable" 
            service="Users" 
            entity="Users" 
            title="USER"
            keys="id"
            columns="name;fellowship_name;password_hash;password_salt;email;cell;id" 
            header-actions="R;D"
            visible-columns="name;fellowship_name;password_hash;password_salt;email;cell;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #fellowship_name attr="fellowship_name" title="fellowship_name" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #password_hash attr="password_hash" title="password_hash" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #password_salt attr="password_salt" title="password_salt" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #email attr="email" title="email" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #cell attr="cell" title="cell" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
