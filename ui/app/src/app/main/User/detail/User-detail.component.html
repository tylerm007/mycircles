<div class="container">
  <o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
    <o-form #form attr="User_form_edit" service="Users" entity="Users" fxLayout="column" show-header="yes"
      header-actions="R;U;D" #oDetailForm keys="id" keys-sql-types="INTEGER" show-header-navigation="yes"
      (onDataLoaded)="onDataLoaded($event)">

      <o-row attr="row1" layout-align="start stretch">
        <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">

          <o-text-input #name attr="name" label=" name" enabled="yes" required="yes" fxFlex="20%"
            class="form-field"></o-text-input>

          <o-list-picker attr="fellowship_name" service="Fellowship" entity="FellowshipType" fxFlex="30"
            query-on-init="no" query-on-bind="yes" required="no" enabled="yes" filter="yes" value-column="name"
            value-column-type="VARCHAR" keys="name" columns="name;fellowship_name;name" title="fellowship_name"
            visible-columns="name;name" separator=" - " width="680px" class="form-field">
          </o-list-picker>

          <o-text-input #password_hash attr="password_hash" label="password_hash" enabled="yes" required="no"
            fxFlex="20%" class="form-field"></o-text-input>

          <o-text-input #password_salt attr="password_salt" label="password_salt" enabled="yes" required="no"
            fxFlex="20%" class="form-field"></o-text-input>

          <o-text-input #email attr="email" label="email" enabled="yes" required="no" fxFlex="20%"
            class="form-field"></o-text-input>

          <o-text-input #cell attr="cell" label="cell" enabled="yes" required="no" fxFlex="20%"
            class="form-field"></o-text-input>

          <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no"></o-integer-input>

        </div>
      </o-row>

      <mat-tab-group fxFill>

        <mat-tab label="CARDSELECTION-user_id">
          <div layout-padding>
            <o-table attr="CardSelectionTable" service="CardSelection" entity="CardSelection" keys="id"
              parent-keys="user_id:id" columns="id;card_id;circle_type;user_id;selected_date" horizontal-scroll="yes"
              detail-form-route="CardSelection" edit-form-route="CardSelection"
              visible-columns="id;card_id;circle_type;user_id;selected_date" sort-columns="id" query-rows="25"
              quick-filter="yes" row-height="medium" select-all-checkbox="true" pageable="yes" auto-adjust="true"
              virtual-scroll="yes" insert-button="yes" delete-button="yes" fixed-header="true"
              class="vertical-padding-8" edition-mode="dblclick" horizontal-scroll="yes" class="fill-form">

              <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="no"
                content-align="center"></o-table-column>

              <o-table-column attr="card_id" title="card_id">
                <o-table-cell-renderer-service attr="card_id" service="Card" entity="CardType"
                  columns="id;circle_text" parent-keys="id:card_id" value-column="circle_text" keys="card_id"
                  visible-columns="circle_text" separator=" - " width="680px">
                </o-table-cell-renderer-service>
              </o-table-column>

              <o-table-column #circle_type attr="circle_type" title="circle_type" editable="no" required="no"
                content-align="left"></o-table-column>

              <o-table-column attr="user_id" title="user_id">
                <o-table-cell-renderer-service attr="user_id" service="Users" entity="UserType" columns="id;name"
                  parent-keys="id:user_id" value-column="name" keys="user_id" visible-columns="name" separator=" - "
                  width="680px">
                </o-table-cell-renderer-service>
              </o-table-column>

              <o-table-column #selected_date attr="selected_date" title="selected_date" type="DATE" editable="no"
                required="yes"></o-table-column>

              <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
            </o-table>
          </div>
        </mat-tab>

      </mat-tab-group>

    </o-form>
  </o-form-container>
</div>
