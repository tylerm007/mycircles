<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="circle_type" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Circle_form_edit" 
        service="Circle" 
        entity="Circle" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U"
        #oDetailForm keys="circle_type" 
        keys-sql-types="VARCHAR" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #circle_type attr="circle_type" label=" circle_type" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #decription attr="decription" label="decription" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CARD SELECTION-circle_type">
    <div layout-padding>
      <o-table 
        attr="CardSelectionTable" 
        service="CardSelection" 
        entity="CardSelection" 
        keys="id"
        parent-keys="circle_type:circle_type"
        columns="id;card_id;circle_type;user_id;selected_date"  
        horizontal-scroll="yes"
        detail-form-route="CardSelection" 
        edit-form-route="CardSelection"
        visible-columns="id;card_id;circle_type;user_id;selected_date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="no" 
        delete-button="no" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="card_id" title="card_id">
    <o-table-cell-renderer-service attr="card_id" 
        service="Card" entity="CardType" columns="id;fellowship_name"
        parent-keys="circle_type:card_id"
        value-column="fellowship_name" keys="card_id"
        visible-columns="fellowship_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #circle_type attr="circle_type" title="circle_type" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="Users" entity="UserType" columns="id;name"
        parent-keys="circle_type:user_id"
        value-column="name" keys="user_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #selected_date attr="selected_date" title="selected_date" type="DATE" editable="no" required="yes" ></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
