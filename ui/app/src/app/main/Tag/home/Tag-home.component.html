<o-form-layout-manager attr="Tag" mode="dialog" title="TAG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TagTable" 
            service="Tag" 
            entity="Tag" 
            title="TAG"
            keys="id"
            columns="tag_name;fellowship_name;id" 
            header-actions="R;D"
            visible-columns="tag_name;fellowship_name"  
            sort-columns="tag_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #tag_name attr="tag_name" title=" tag_name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #fellowship_name attr="fellowship_name" title="fellowship_name" editable="no" required="yes" content-align="left"></o-table-column>
            
             
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
