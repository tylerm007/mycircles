events {
    # Required section, can be left empty
}
http {
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index landing_page.html;
        }

        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
